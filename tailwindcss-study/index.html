<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="tailwindcss" />
    <meta name="description" content="tailwindcss" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>tailwind css</title>
  </head>
  <body class="bg-gray-300">
    <div class="grid lg:grid-cols-2 bg-gray-100 2xl:grid-cols-5">
      <div
        class="
          px-8
          py-12
          max-w-md
          m-auto
          sm:max-w-xl
          lg:px-12
          lg:py-24
          lg:max-w-full
          xl:mr-0
          2xl:col-span-2
        "
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="Workcation" />
          <img
            class="
              mt-6
              rounded-lg
              shadow-xl
              sm:mt-8
              sm:h-64
              sm:w-full
              sm:object-cover
              object-center
              lg:hidden
            "
            src="/img/beach-work.jpeg"
            alt="Woman workcationing on the beach"
          />
          <h1
            class="
              mt-6
              text-2xl
              font-bold
              text-gray-900
              sm:mt-8
              sm:text-4xl
              lg:text-3xl
              xl:text-4xl
            "
          >
            You can work from anywhere
            <br class="hidden lg:inline-block" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy
            some nice weather even when you're not on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="
                inline-block
                px-5
                py-3
                rounded-lg
                shadow-xl
                bg-indigo-500
                text-white
                uppercase
                tracking-wider
                font-semibold
                text-sm
              "
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden relative lg:block 2xl:col-span-3">
        <img
          class="position inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpeg"
          alt="Woman workcationing on the beach"
        />
      </div>
    </div>
  </body>
</html>
